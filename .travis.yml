language: java
jdk:
  - oraclejdk8

sudo: required
install:
  - sudo apt-get update
  - sudo apt-get install lib32ncurses5 lib32z1 -y

#Sonar
addons:
  ssh_known_hosts:
    - mediathekview.de
  sonarqube:
    token:
      secure: 
    github_token:
      secure: 
    branches:
      - master
      - develop
      - feature/.*
      - hotfix/.*

# Build
script:
  - ./gradlew check build
  - if [ "$TRAVIS_EVENT_TYPE" == "cron" ]; then
      openssl aes-256-cbc -K $encrypted_e4ced02e3beb_key -iv $encrypted_e4ced02e3beb_iv
        -in scripte/deploy/deploy.key.enc -out scripte/deploy/deploy.key -d;
      scripte/deploy/deploy.sh nightly;
    fi
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
      openssl aes-256-cbc -K $encrypted_b91ffbcdac83_key -iv $encrypted_b91ffbcdac83_iv
        -in scripte/deploy/RepoZugang.properties.enc -out scripte/deploy/RepoZugang.properties -d;
      ./gradlew releaseSnapshot;
    fi
after_success:
  - sonar-scanner
  - gzip build/distributions/MediathekView-*.tar;
  - rm build/distributions/MediathekView-*.tar.SHA-1;
  - cd build/distributions;for i in `ls -x -1 |grep *.tar.gz`; do sha1sum $i|cut -d' ' -f1 > $i.SHA-1; done; cd ../../;

#Cache
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache/"
  - "$HOME/.tmp/"

#Deploy
before_deploy:
  - openssl aes-256-cbc -K $encrypted_e4ced02e3beb_key -iv $encrypted_e4ced02e3beb_iv
    -in scripte/deploy/deploy.key.enc -out scripte/deploy/deploy.key -d
  - openssl aes-256-cbc -K $encrypted_b91ffbcdac83_key -iv $encrypted_b91ffbcdac83_iv
    -in scripte/deploy/RepoZugang.properties.enc -out scripte/deploy/RepoZugang.properties -d
deploy:
  - provider: script
    script: scripte/deploy/deploy.sh
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/libs/*
      - build/distributions/*
    skip_cleanup: true
    on:
      tags: true
