language: java
jdk:
- oraclejdk8

#Needed for launch4j
sudo: required
before_script:
  - sudo apt-get update
  - sudo apt-get install lib32ncurses5 lib32z1 -y

install:
- cd ..
- git clone https://github.com/mediathekview/MSearch.git MSearch
- cd -
addons:
  sonarqube: true
env:
  global:
  - secure: 
script:
- "./gradlew assemble"
- "./gradlew check"
- sonar-scanner -Dsonar.login=$SONAR_TOKEN
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache/"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
      - "build/libs/MediathekView.*.jar*"
      - "build/MediathekView.*.zip*"
      - "build/MediathekView.*.tar*"
  skip_cleanup: true
  on:
    tags: true
