language: java
jdk:
  - oraclejdk8

sudo: required
install:
  - sudo apt-get update
  - sudo apt-get install lib32ncurses5 lib32z1 -y

notifications:
  webhooks:
    urls:
      - "https://scalar.vector.im/api/neb/services/hooks/dHJhdmlzLWNpLyU0MGFsZXglM0FtYXRyaXguZWxhb24uZGUvJTIxdWpSeXlUSGxQcXlRb2prcG1vJTNBbWF0cml4LmVsYW9uLmRl"
    on_success: change  # always|never|change
    on_failure: always
    on_start: never

#Sonar
addons:
  ssh_known_hosts:
    - mediathekview.de
  sonarcloud:
    organization: "mediathekview"
    token:
      secure: 
    github_token:
      secure: 
    branches:
      - master
      - develop
      - feature/.*
      - hotfix/.*

# Build
script:
  - ./gradlew check build
after_success:
  - sonar-scanner

#Cache
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache/"
  
#Deploy
before_deploy:
  - openssl aes-256-cbc -K $encrypted_e4ced02e3beb_key -iv $encrypted_e4ced02e3beb_iv 
    -in scripte/deploy/deploy.key.enc -out scripte/deploy/deploy.key -d
deploy:
  - provider: script
    script: scripte/deploy/deploy.sh
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/distributions/*
    skip_cleanup: true
    on:
      tags: true
